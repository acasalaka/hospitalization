<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <title>Rooms</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        .table-primary {
            background-color: #6c63ff;
            color: white;
        }
        .btn-info {
            background-color: #6c63ff;
            border: none;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Rooms</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Rooms List</h2>
            <a href="/rooms/create" class="btn btn-primary">Add Room</a> 
        </div>
        <table id="data" class="table table-striped">
            <thead class="table-primary">
                <tr>
                    <th>No</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Max Capacity</th>
                    <th>Price Per Day</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room, stat : ${listRoom}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.name}"></td>
                    <td th:text="${room.maxCapacity} + ' pax'"></td>
                    <td th:text="${room.pricePerDay}"></td>
                    <td>
                        <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-info">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <p>Rows per page:</p>
            <div>
                <select class="form-select d-inline-block" style="width: auto;">
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                </select>
                <span> 1 - 10 of 14 </span>
                <button class="btn btn-outline-primary btn-sm">&lt;</button>
                <button class="btn btn-outline-primary btn-sm">&gt;</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
            $('#data').DataTable();
        });
    </script>
</body>
</html>
