<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Patient Found</title>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-5">
        <h2 class="text-center">Patient Found</h2>
        
        <div class="row justify-content-center mt-5">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <div class="form-group">
                        <label for="nik" class="fw-bold">NIK</label>
                        <input class="form-control" type="text" id="NIK" th:value="${patientDTO.NIK}" readonly />
                    </div>
                    <div class="form-group">
                        <label for="name" class="fw-bold">Name</label>
                        <input class="form-control" type="text" id="nama" th:value="${patientDTO.nama}" readonly />
                    </div>
                    <div class="form-group">
                        <label for="gender" class="fw-bold">Gender</label>
                        <input class="form-control" type="text" id="gender" th:value="${patientDTO.gender ? 'Male' : 'Female'}" readonly />
                    </div>
                    <div class="form-group">
                        <label for="birthDate" class="fw-bold">Date of Birth</label>
                        <input class="form-control" type="text" id="birthDate" th:value="${#dates.format(patientDTO.birthDate, 'dd-MM-yyyy')}" readonly />
                    </div>

                    <div class="text-center mt-4">
                        <a th:href="@{'/reservations/validateDate/' + ${patientDTO.id}}" class="btn btn-primary">Create Reservation</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
