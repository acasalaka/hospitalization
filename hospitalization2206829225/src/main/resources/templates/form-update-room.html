<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Update Room</title>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container mt-5">
        <h1 class="text-center">Update Room</h1>
        <form th:action="@{/rooms/{roomId}/update(roomId=${roomDTO.id})}" th:object="${roomDTO}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="id" class="form-label">Room ID</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Room Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" readonly>
            </div>
            <div class="mb-3">
                <label for="maxCapacity" class="form-label">Max Capacity</label>
                <input type="number" class="form-control" id="maxCapacity" th:field="*{maxCapacity}" required>
            </div>
            <div class="mb-3">
                <label for="pricePerDay" class="form-label">Price Per Day (IDR)</label>
                <input type="number" class="form-control" id="pricePerDay" th:field="*{pricePerDay}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/rooms" class="btn btn-danger">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
