<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Find Available Room</title>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container mt-5">
        <h2 class="text-center">Step 2 of 3: Find Room for <span th:text="${patientName}"></span></h2>
        
        <form th:action="@{/reservations/validateDate}" th:object="${reservationDTO}" method="get" id="searchForm">
            <div class="mb-3">
                <label for="assignedNurse" class="form-label">Assigned Nurse</label>
                <select id="assignedNurse" name="assignedNurseId" class="form-select" required>
                    <option th:each="nurse : ${nurses}" th:value="${nurse.id}" th:text="${nurse.name}">Select Nurse</option>
                </select>                
            </div>
 
            <div class="mb-3">
                <label for="reservationDateIn" class="form-label">Reservation Date In</label>
                <input type="date" th:field="*{dateIn}" class="form-control" id="reservationDateIn" required>
            </div>
            <div class="mb-3">
                <label for="reservationDateOut" class="form-label">Reservation Date Out</label>
                <input type="date" th:field="*{dateOut}" class="form-control" id="reservationDateOut" required>
            </div>
        
            <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
            <a href="/" class="btn btn-danger">Cancel</a>
        </form>        
        
        <div class="mt-4" th:if="${availableRooms != null}">
            <h3>Available Rooms</h3>
            <form th:action="@{/reservations/submitReservation}" th:object="${reservationDTO}" method="post" id="searchRoom">
                <div class="mb-3">
                    <label for="roomId" class="form-label">Room</label>
                    <select id="roomId" name="roomId" class="form-select" required>
                        <option value="">Select a Room</option>
                        <option th:each="room : ${availableRooms}" 
                                th:value="${room.id}" 
                                th:text="${room.name} + ' (' + room.pricePerDay + ' per day, Max ' + room.maxCapacity + ' Pax)'">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("searchForm").onsubmit = function() {
            var dateIn = document.getElementById('reservationDateIn').value;
            var dateOut = document.getElementById('reservationDateOut').value;

            if (dateIn && dateOut && dateIn > dateOut) {
                alert("Tanggal masuk harus kurang atau sama dengan tanggal keluar.");
                return false; 
            }
            return true; 
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
